<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MSN Revival - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0; font-family:Segoe UI,Arial; background:#ffd6e8;
      display:flex; flex-direction:column; height:100vh;
    }
    header {
      background:#ff99cc; padding:10px; text-align:center; font-weight:bold;
      font-size:18px;
    }
    #chatBox { flex:1; padding:10px; overflow-y:auto; background:white; }
    .msg { margin:5px; padding:8px 12px; border-radius:12px; max-width:70%; }
    .me { background:#ffb3d9; margin-left:auto; text-align:right; }
    .them { background:#e0e0e0; margin-right:auto; text-align:left; }
    footer { display:flex; padding:10px; background:#f9f9f9; }
    #msgInput { flex:1; padding:8px; border-radius:8px; border:1px solid #ccc; }
    button { margin-left:10px; padding:8px 14px; border:none; border-radius:8px; background:#ff99cc; cursor:pointer; }
    button:hover { background:#ff66b2; }
  </style>
  <script>
    function sendMessage(){
      const input=document.getElementById("msgInput");
      const text=input.value.trim();
      if(!text) return;
      const chat=document.getElementById("chatBox");
      const div=document.createElement("div");
      div.className="msg me";
      div.innerText=text;
      chat.appendChild(div);
      chat.scrollTop=chat.scrollHeight;
      input.value="";
      // Simulación de respuesta
      setTimeout(()=>{
        const reply=document.createElement("div");
        reply.className="msg them";
        reply.innerText="Respuesta automática: "+text;
        chat.appendChild(reply);
        chat.scrollTop=chat.scrollHeight;
      },1000);
    }
  </script>
</head>
<body>
  <header>Chat con Contacto</header>
  <div id="chatBox"></div>
  <footer>
    <input id="msgInput" type="text" placeholder="Escribe un mensaje..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Enviar</button>
  </footer>
</body>
</html>
