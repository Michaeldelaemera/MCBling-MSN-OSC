<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MSN Revival — Cargando…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --pink:#ff99cc; --pink-soft:#ffd6e8;
      --glass-bg:rgba(255,255,255,.18); --glass-brd:rgba(255,255,255,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:linear-gradient(135deg,var(--pink),var(--pink-soft));
      font-family: Segoe UI, Arial, sans-serif; color:#222;
    }
    .glass{
      width:min(420px,92vw);
      background:var(--glass-bg); border:1px solid var(--glass-brd);
      border-radius:22px; padding:28px 22px; backdrop-filter:blur(10px);
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      text-align:center; position:relative; overflow:hidden;
    }
    h1{
      margin:0 0 8px;
      font-size:24px; letter-spacing:.3px;
      background:linear-gradient(to top,#ff66b2,#ffffff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:1px 1px 2px rgba(0,0,0,.2);
    }
    .subtitle{
      margin:0 0 16px; opacity:.85; font-size:14px;
    }
    /* Brillito diagonal */
    .shine{
      position:absolute; top:-40%; left:-40%;
      width:80%; height:200%;
      background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,.25) 50%, transparent 100%);
      transform:rotate(12deg); animation:shine 2.6s linear infinite;
      pointer-events:none;
    }
    @keyframes shine{ 
      0%{ transform:translateX(-60%) rotate(12deg); }
      100%{ transform:translateX(220%) rotate(12deg); }
    }

    /* Barra de progreso */
    .progress-wrap{
      width:100%; height:14px; border-radius:999px; overflow:hidden;
      background:rgba(255,255,255,.55); border:1px solid var(--glass-brd);
      box-shadow: inset 0 2px 6px rgba(0,0,0,.15);
    }
    .progress{
      height:100%; width:0%;
      background: linear-gradient(90deg, #fff, #ffe0ef, #ffc2df);
      animation: load 2.3s cubic-bezier(.22,.61,.36,1) forwards;
    }
    @keyframes load{ to{ width:100% } }

    .dots{ margin:12px 0 0; font-size:13px; opacity:.9 }
    .dots::after{
      content:""; display:inline-block; width:1ch; text-align:left;
      animation:dots 1.2s steps(3,end) infinite;
    }
    @keyframes dots{
      0%{ content:""; }
      33%{ content:"."; }
      66%{ content:".."; }
      100%{ content:"..."; }
    }

    .hint{ margin-top:12px; font-size:12px; opacity:.8 }
    .actions{ margin-top:16px; display:flex; gap:10px; justify-content:center; }
    button{
      padding:8px 14px; border-radius:10px; border:1px solid #666; cursor:pointer;
      background:linear-gradient(to bottom,#fefefe,#dcdcdc);
      box-shadow:inset 0 1px 0 #fff;
    }
    button:hover{ background:linear-gradient(to bottom,#fff,#ccc); }
    footer{
      margin-top:18px; font-size:12px; opacity:.85; text-align:center;
    }
    footer a{ color:#222; font-weight:bold; text-decoration:none; }
    footer a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="glass">
    <div class="shine" aria-hidden="true"></div>
    <h1>MSN Revival</h1>
    <p class="subtitle">Preparando zumbidos, nicks y glitter ✨</p>

    <div class="progress-wrap" aria-label="Cargando">
      <div class="progress"></div>
    </div>
    <div class="dots">Cargando</div>
    <div class="hint">Si tarda, puedes saltar directamente.</div>

    <div class="actions">
      <button id="skipBtn" type="button">Entrar ahora</button>
      <button id="stayBtn" type="button" title="Detener redirección automática">Pausar</button>
    </div>
  </div>

  <footer>
    © 2025 MSN Revival — 
    <a href="https://github.com/Michaeldelaemera/MCBling-MSN-OSC" target="_blank" rel="noopener noreferrer">About</a>
  </footer>

  <script>
    (function(){
      // Destino: por defecto 'contacts.html', o el que venga en ?to=
      const params = new URLSearchParams(location.search);
      const target = params.get('to') || 'contacts.html';

      let timer = setTimeout(()=> location.href = target, 2500);

      document.getElementById('skipBtn').addEventListener('click', ()=> {
        clearTimeout(timer);
        location.href = target;
      });
      document.getElementById('stayBtn').addEventListener('click', (e)=> {
        if (timer){
          clearTimeout(timer);
          timer = null;
          e.target.textContent = 'Reanudar';
        } else {
          e.target.textContent = 'Pausar';
          timer = setTimeout(()=> location.href = target, 1200);
        }
      });
    })();
  </script>
</body>
</html>
