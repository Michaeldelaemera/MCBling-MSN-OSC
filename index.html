<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MSN Revival - Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0; height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      background:linear-gradient(135deg,#ff99cc,#ffd6e8);
      font-family:Segoe UI,Arial,sans-serif; color:#222;
    }
    .glass {
      background:rgba(255,255,255,.18); border:1px solid rgba(255,255,255,.35);
      border-radius:20px; padding:20px; backdrop-filter:blur(8px);
      box-shadow:0 6px 12px rgba(0,0,0,.25); width:300px;
      text-align:center;
    }
    h1 {
      margin:0 0 20px;
      background:linear-gradient(to top,#ff66b2,#fff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      font-size:22px;
    }
    input {
      width:100%; margin:8px 0; padding:10px;
      border-radius:10px; border:1px solid #ccc;
    }
    button {
      width:100%; padding:10px; margin-top:10px;
      border-radius:10px; border:1px solid #666; cursor:pointer;
      background:linear-gradient(to bottom,#fefefe,#dcdcdc);
      box-shadow:inset 0 1px 0 #fff;
    }
    button:hover { background:linear-gradient(to bottom,#fff,#ccc); }
    footer { text-align:center; margin-top:20px; font-size:12px; opacity:.8; }
    footer a { color:#222; text-decoration:none; font-weight:bold; }
    footer a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="glass">
    <h1>MSN Revival</h1>

    <input type="text" placeholder="Correo electrónico">
    <input type="password" placeholder="Contraseña">
    <button onclick="window.location.href='contacts.html'">Iniciar sesión</button>

    <hr style="margin:20px 0;">

    <input type="text" placeholder="Nuevo correo">
    <input type="password" placeholder="Nueva contraseña">
    <button onclick="window.location.href='contacts.html'">Registrarse</button>
  </div>

  <footer>
    © Insert your Copyright — 
    <a href="https://github.com/Michaeldelaemera/MCBling-MSN-OSC" target="_blank">About</a>
  </footer>
</body>
</html>
